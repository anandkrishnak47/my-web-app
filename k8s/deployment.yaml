apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
        - name: demo-app
          image: interviewprep/demo:0.0.1   # ðŸ‘ˆ match Docker image tag
          ports:
            - containerPort: 8080
          env:
            - name: AUDIT_RETENTION_DAYS
              value: "90"
            - name: AUDIT_CLEANUP_CRON
              value: "0 0 0 * * ?"   # run cleanup at midnight
---
apiVersion: v1
kind: Service
metadata:
  name: demo-app-service
spec:
  selector:
    app: demo-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer